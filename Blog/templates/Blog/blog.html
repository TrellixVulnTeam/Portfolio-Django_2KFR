    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Muhammad Samiullah</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          <a class="nav-item nav-link active" href="{% url 'blog' %}">Blog</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/sami3ullah/">LinkedIn</a>
          <a class="nav-item nav-link" href="https://www.facebook.com/samiullahstories">Facebook</a>
          <a class="nav-item nav-link" href="https://twitter.com/samistories">Twitter</a>
        </div>
      </div>
    </nav>
  </header>

<main role="main">

  <div class="container">
    <h1 class="text-center pt-4">Welcome To My Blog Section</h1><br><br><br>
      <h2>Latest Blog Posts</h2>
      <hr>
  </div>



  <div class="album py-5">
    <div class="container">
      <div class="row">
        {% for blog in blog.all %}
        <div class="col-md-4">
          <a href="{% url 'blog_detail' blog.id %}"><div class="card mb-4 shadow-sm">
            <img src="{{blog.blog_image.url}}" alt="Blog Picture" class="img-fluid">
            <div class="card-body">
              <p class="card-text font-weight-bold lead text-center">{{blog.title}}</p>
              <div class="d-flex justify-content-between align-items-center text-center">
                <p class="text-center" style="width:100%;"><small class="text-muted">{{blog.pub_date}}</small></p>
              </div>
          </div>
        </div></a>
      </div>
      {% endfor %}
    </div>
  </div>


</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>&copy; Muhammad Samiullah {% now "Y" %}</p>
</footer>

<!DOCTYPE html>
{% extends "Jobs/base.html" %}
  {% block body_block %}
  <div class="container" id="main-text">
    <h1 class="text-center pt-4 main-heading-project">Welcome To The Blog Section</h1><br><br><br>
      <h3 class="main-heading-project">Latest Blog Posts</h3>
      <hr class="hr">
  </div>



  <div class="album py-5">
    <div class="container">
      <div class="row">
        {% for blog in blog.all %}
        <div class="col-md-4">
          <a href="{% url 'blog_detail' blog.id %}"><div class="card mb-4" style="border: none;">
            <img src="{{blog.blog_image.url}}" alt="Blog Picture" class="img-fluid rounded">
            <div class="card-body">
              <p class="card-text lead text-center" id="blog-title">{{blog.title}}</p></a>
              <div class="d-flex justify-content-between align-items-center text-center">
                <p class="text-center" id="blog-date"><small class="text-muted">{{blog.pub_date}}</small></p>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
